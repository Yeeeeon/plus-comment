<h2>닮은꼴</h2>
<p>일상적으로 쓰이는 '닮음'이라는 단어는 어떤 특성이 같다는 의미를 가진다. 그래서 연예인 닮았다는 말은 함부로 쓰는 게 아니다.</p>

<p>누군가 연예인을 닮았다고 한다면 그 사람이 나를 욕 먹이려고 하는 건지 필히 의심해보아라.</p>
